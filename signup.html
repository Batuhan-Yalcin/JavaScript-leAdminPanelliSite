<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Kayıt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Kullanıcı Kayıt Formu</h2>
        <form id="registration-form">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" placeholder="Adınızı ve soyadınızı girin" required><br>

            <label for="email">E-posta:</label>
            <input type="email" id="email" placeholder="E-posta adresinizi girin" required><br>

            <label for="password">Şifre:</label>
            <input type="password" id="password" placeholder="Şifrenizi girin" required><br>

            <label for="phone">Telefon Numarası:</label>
            <input type="tel" id="phone" placeholder="Telefon numaranızı girin" required><br>

            <button type="submit">Kayıt Ol</button>

            <div class="error-message" id="error-message"></div>
        </form>

        <div class="form-footer">
            <p>Hesabınız var mı? <a href="login.html">Giriş yapın</a></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registrationForm = document.getElementById("registration-form");

            registrationForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const phone = document.getElementById("phone").value;
                const errorMessage = document.getElementById("error-message");

                if (!name || !email || !password || !phone) {
                    errorMessage.textContent = "Lütfen tüm alanları doldurun!";
                    return;
                }

                const newUser = { name, email, password, phone };

                // Kullanıcıyı localStorage'a kaydet
                const users = JSON.parse(localStorage.getItem("users")) || [];
                users.push(newUser);
                localStorage.setItem("users", JSON.stringify(users));

                alert("Kayıt başarılı!");

                // Formu sıfırla
                registrationForm.reset();
                errorMessage.textContent = ""; // Hata mesajını temizle
            });
        });
    </script>
</body>
</html>
